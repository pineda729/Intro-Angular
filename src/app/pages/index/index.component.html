<main class="main-content">
    <div id="contenedor-articulos" class="content">
        <app-article ng *ngFor="let post of posts " [articulo] ="post"></app-article>
        <article>
            <img src="https://www.trabajo.gob.hn/wp-content/uploads/2024/01/WhatsApp-Image-2024-01-31-at-9.44.59-AM-1080x675.jpeg" alt="Imagen de la gaceta">
            <h2>Es oficial: SIHCAL ya fue publicado en La Gaceta</h2>
            <p>Feb 1, 2024 | Noticias</p>
            <p>Todas las empresas tienen seis (6) meses a partir de dicha publicación para inscribirse...</p>
        </article>
    </div>
    <aside class="sidebar">
        <div class="widget">
            <form class="formulario" [formGroup]="loginForm">
                <input formControlName="email" type="text" id="usuario" name="usuario">
                <div>
                    <label for="">Usuario</label>
                    <input type="text" id="usuario"/>
                </div>
                <div>
                    <label for="">Contraseña</label>
                    <input formControlName="password" type="password" id="password"/>
                </div>
                <div>
                    <button> Login </button>
                </div>
            </form>
            <button id="denuncias">Denuncias</button>
        </div>
        <div class="widget">
            <button id="sihcal">SIHCAL</button>
        </div>
        <!-- <div class="widget">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/5hPLCK0m8Pg?si=fbAHnpawzq_bKMSR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div> -->
    </aside>
</main>
